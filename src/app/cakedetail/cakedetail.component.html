<div *ngIf="cake" class="container mt-4">
    <h1>{{cake.name}}</h1>
    <div class="row">
        <div class="col-sm">
            <a href={{cake.image}} data-size="710x823">
                <img src={{cake.image}} class="img-fluid z-depth-1" style="width:100%">
            </a>
        </div>
        <div class="col-sm">
            <h5>{{cake.name}}</h5>
            <p class="mb-2 text-muted text-uppercase small">{{cake.reviews}} reviews</p>
            <p>{{cake.price| currency:"INR"}}</p>
            <p>{{cake.description}}</p>
            <table class="table table-sm table-borderless mb-0">
                <tbody>
                  <tr>
                    <th class = "pl-0 w-25"scope="row">Flavour</th>
                    <td>{{cake.flavour}}</td>
                  </tr>
                  <tr>
                    <th class = "pl-0 w-25"scope="row">Ingridients</th>
                    <td>{{cake.ingredients.join()}}</td>
                  </tr>
                  <tr>
                    <th class = "pl-0 w-25"scope="row">Occasion</th>
                    <td>{{cake.type}}</td>
                  </tr>
                  <tr>
                    <th class = "pl-0 w-25"scope="row">Weight</th>
                    <td>{{cake.weight}}</td>
                  </tr>
                  
                </tbody>
              </table>
              <div class="container mt-4">
                <button *ngIf="!isadding" (click)="addToCart()" class="btn btn-primary">Add to Cart</button>
                <button *ngIf="isadding" (click)="addToCart()" class="btn btn-primary">Adding to Cart... Please Wait</button>
            </div>
        </div>
        <div class="col-sm">
            <a href="./assets/Capture.PNG" data-size="710x823">
                <img src="./assets/Capture.PNG" class="img-fluid z-depth-1" style="width:100%">
            </a>
        </div>
    </div>
</div>
