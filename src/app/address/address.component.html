<div class="container">
    <form #addressForm="ngForm" (submit)="addressForm.valid && addAddress()">
        <!-- {{addressForm.valid}} -->
    <div class="form-group mt-3">
       
        <label for="">Name</label>
        <input name="name" required #name="ngModel" [(ngModel)]="userdetails.name" type="text" class="form-control">
        <div style="color: red;" *ngIf="addressForm.submitted && name.errors">
            <label *ngIf="name.errors?.['required']">Name is required</label>
        </div>
    </div> 
    <div class="form-group mt-3">
        <label for="">Address</label>
        <input name="address" [(ngModel)]="userdetails.address" type="text" class="form-control">
        <div style="color: red;" *ngIf="addressForm.submitted && name.errors">
            <label *ngIf="name.errors['required']"><Address></Address> is required</label>
        </div>
    </div>
    <div class="form-group mt-3">
        <label for="">City</label>
        <input name="city" [(ngModel)]="userdetails.city" type="text" class="form-control">
        <div style="color: red;" *ngIf="addressForm.submitted && name.errors">
            <label *ngIf="name.errors['required']">City is required</label>
        </div>
    </div>
    <div class="form-group mt-3">
        <label for="">Pincode</label>
        <input name="pincode" [(ngModel)]="userdetails.pincode" type="text" class="form-control">
        <div style="color: red;" *ngIf="addressForm.submitted && name.errors">
            <label *ngIf="name.errors['required']">Pincode is required</label>
        </div>
    </div>
    <div class="form-group mt-3">
        <label for="">Phone No.</label>
        <input name="phone" [(ngModel)]="userdetails.phone" type="text" class="form-control">
        <div style="color: red;" *ngIf="addressForm.submitted && name.errors">
            <label *ngIf="name.errors['required']">Phone No. is required</label>
        </div>
    </div>
    <div class="form-group mt-3">
        <button class="btn btn-primary" (click)="addAddress()"
        routerLink="/checkout/payment">Add address</button>
    </div>
</form>
</div>
